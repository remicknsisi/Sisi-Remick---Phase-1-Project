<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="title-text">Personal Shopper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="title">
        <h1>Welcome to Your Personal Shopper!</h1>
    </div>
    <div id="search-bar-container">
        <form>
            <input
            type="text"
            value=""
            placeholder="Enter clothing type..."
            class="enter-type"
            />
            <input
            type="submit"
            value="Submit"
            class="submit"
            />
        </form>
    </div>
    <div id="cart">
    </div>
    <div id="clear-search">
        <button>Clear All</button>
    </div>
    <div id="container">
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
